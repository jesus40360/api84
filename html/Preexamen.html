<!DOCTYPE html>
<html lang="es">
<head id="head_contenido">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Países</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>

            <div class="card">
                <img src="/img/Countries.png" class="card-img-top" alt="Preexamen" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Preexamen</h5>
                    <p class="card-text">Usar el Objeto FETCH para realizar transferencia de información.</p>

                    <input type="text" id="inputPais" class="form-control w-50" placeholder="Ingrese el nombre del país">
                    <button id="btnBuscar" type="button" class="btn btn-secondary mt-2">Buscar País</button>
                    <button id="btnLimpiar" type="button" class="btn btn-secondary mt-2">Limpiar</button>

                    <br><br>
                    <center>
                        <h2>Información del País</h2>
                        <br><hr>
                        <h3 id="nombreComun"></h3>
                        <h4 id="nombreOficial"></h4>
                        <img src="/img/ONU.png" class="rounded mx-auto d-block" alt="Bandera" id="bandera" style="max-width: 300px;">
                        <p><strong>Capital:</strong> <span id="capital"></span></p>
                        <p><strong>Población:</strong> <span id="poblacion"></span></p>
                    </center>
                    <p id="mensaje" class="card-text text-danger"></p>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>

    <script src="/js/Preexamen.js"></script>
    <script src="/js/partial.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
