<!DOCTYPE html>
<html lang="en">
<head id="head_contenido">
    <title>Practica 06 - API Cócteles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>

            <!-- Card -->
            <div class="card">
                <img src="/img/TheCocktaildb.png" class="card-img-top" alt="Practica 06" style="width: 15rem;">
                <img src="/img/axios.png" alt="" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Practica 06</h5>
                    <p class="card-text">Uso de Fetch y Axios para consumir la API de cócteles.</p>

                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Seleccionar el cóctel</option>
                        </select>
                        <label for="floatingSelect">API TheCocktailDB</label>
                    </div>

                    <button id="btnBuscar" type="button" class="btn btn-secondary">Buscar</button>
                    <button id="limpiar" type="button" class="btn btn-secondary">Limpiar</button>
                    <br><br>

                    <center>
                        <h2>Cócteles</h2>
                        <br>
                        <img src="/img/coctel.png" class="img-thumbnail" alt="Cóctel" id="poster" style="width: 200px;">
                    </center>

                    <p id="mensaje" class="card-text"></p>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Ingredientes</th>
                                <th scope="col">Receta</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-cocteles">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/partial.js"></script>
    <script src="/js/p06.js"></script>
</body>
</html>
