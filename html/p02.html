<!DOCTYPE html>
<html lang="en">
<head id="head_contenido">
    <title>Práctica 02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>
            <div class="card">
                <img src="/img/mano tecnologica.jpg" class="card-img-top" alt="Práctica 02" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Práctica 02</h5>
                    <p class="card-text">Usar el Objeto Nativo XMLHttpRequest para realizar transferencia de Información.</p>
                    <center>
                        <h2>Buscar Álbum</h2>
                        <label for="id">ID del Álbum:</label>
                        <input type="number" name="id" id="idjson" class="form-control w-25">
                        <button id="buscar" type="button" class="btn btn-secondary mt-2">Buscar</button>
                        <button id="limpiar" type="button" class="btn btn-secondary mt-2">Limpiar</button>
                    </center>
                    <h2>Resultado</h2>
                    <table class="table mt-3" id="table">
                        <thead>
                            <tr>
                                <th scope="col">User ID</th>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <p id="mensaje" class="text-danger mt-3"></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>
    <script src="/js/partial.js"></script>
    <script src="/js/p02.js"></script>
</body>
</html>
